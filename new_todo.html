<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Add New ToDo</h1>
        <form id="newTodoForm">
            <div class="form-group">
                <label for="selectedUser">User</label>
                <select class="form-control" id="selectedUser" required></select>
            </div>
            <div class="form-group">
                <label for="categorySelect">Category</label>
                <select class="form-control" id="categorySelect" required></select>
            </div>
            <div class="form-group">
                <label for="selectedPriority">Priority</label>
                <select class="form-control" id="selectedPriority" required>
                    <option class="primary" value="Low">Low</option>
                    <option class="secondary" value="Medium">Medium</option>
                    <option class="danger" value="High">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description-of-task">Description</label>
                <textarea class="form-control" id="description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="deadline-of-task">Deadline</label>
                <input type="date" class="form-control" id="deadline" placeholder="YYYY-MM-DD" required>
            </div>
            <button type="submit" class="btn btn-primary">Add ToDo</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/new_todo.js">
    </script>
</body>

</html>
